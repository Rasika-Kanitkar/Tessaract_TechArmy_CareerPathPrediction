<!DOCTYPE html>
<html lang="en">

    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Prediction</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script type="text/javascript">
        function preventBack() {
            window.history.forward();
        }
        setTimeout("preventBack()", 0);
        window.onunload = function () {
            null
        };
    </script>
    <style>
        /* CSS styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-image: url("{{ url_for('static', filename='images/option2.jpg') }}");
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            backdrop-filter: blur(15px);
        }

        /* Main container */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Background container */
        .background-container {
            background-color: rgba(255, 255, 255, 0.849); /* Semi-transparent white background */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }

        
        
        /* Form styles */
        form {
            text-align: center;
        }

        .heading_container{
            display: inline-block;
        }
        .text{
            font-size: 2.5em;
            letter-spacing: 2px;

            border-right : 5px solid;
            width : 100%;
            font-weight: bold;
            white-space : nowrap;
            overflow: hidden;
            animation :
                typing 6s steps(38),
                cursor .4s step-end infinite alternate;
        }

        @keyframes cursor{
            50%{border-color: transparent;}
        }

        @keyframes typing {
             from {width: 0;}
        }

        label {
            display: inline-block;
            width: 120px;
            margin-bottom: 15px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 200px;
            margin-bottom: 10px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #3d49b6;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #677cc1;
        }
    </style>

    
</head>

<body>
    <div class="container">

        <div class = "heading_container">
        <p id="welcome-text" class="text" onanimationend="restartAnimation()">Welcome to Career Path Prediction System.<p>
        </div>
        <!-- New background container -->
        <div class="background-container">
            <form id="careerForm" method="post">
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="contact">Contact Number:</label>
                    <input type="tel" id="contact" name="contact" pattern="[0-9]{10}" required title="Please enter a 10-digit contact number">
                </div>
                <div>
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>
    </div>

    <script>
        function restartAnimation() {
            // var welcomeText = document.getElementById('welcome-text');
            // welcomeText.classList.remove('text');
            // // Use setTimeout to allow reflow and restart the animation
            // setTimeout(function() {
            //     welcomeText.classList.add('text');
            // }, 4);

            var welcomeText = document.getElementById('welcome-text');
    var clone = welcomeText.cloneNode(true); // Create a clone of the element
    welcomeText.parentNode.replaceChild(clone, welcomeText); // Replace the original element with the clone
    // Attach the onanimationend event to the new element
    clone.onanimationend = function() {
        restartAnimation();
    };

     
}

    </script>

</body>

</html>
